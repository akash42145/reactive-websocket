<html>
<body>
	<script >
	window.addEventListener('load', function(e){
		
		var ws = new WebSocket('ws://localhost:8080/ws/wishings');
		ws.addEventListener('open', function(e){
			ws.send('Spring reactive websocket... ');
		});
		
		ws.addEventListener('message', function(e){
			console.log(e.data);
		});
		
	})
	
	
	</script>

</body>

</html>
